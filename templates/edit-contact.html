{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card card-body">
      <form action="/update/{{ contact[0] }}" method="POST">
        <div class="form-group">
          <input type="text" name="nombre" value="{{ contact[1] }}" class="form-control" placeholder="Nombre completo" required>
        </div>
        <div class="form-group">
          <input type="text" name="telefono" value="{{ contact[2] }}" class="form-control" placeholder="Teléfono" required>
        </div>
        <div class="form-group">
          <input type="email" name="correo" value="{{ contact[3] }}" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
